{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_entry') }}" method=POST class=add-entry  enctype="multipart/form-data">
      <dl>
        <dt>Nome:
        <dd><input type=text size=30 name=nome>
        <dt>Metadados:
        <dd><textarea name=metadados rows=5 cols=40></textarea>
	      <dt>Imagem:
	      <dd><input type=file name='imagem' accept="image/*">
        <dd><input type=submit value=Adicionar>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.nome }}</h2>{{ entry.metadados|safe }}
    <img style="width:200px;height:300px" src="data:;base64,{{ entry.imagem }}"/>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
